<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Agenda - Salas de Reuni√£o</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ffc107; --dark-bg: #000; --light-bg: #111; --darker-bg: #1a1a1a;
      --text-color: #fff; --text-muted: #aaa; --border-color: #333; --success-color: #28a745; 
      --danger-color: #dc3545; --info-color: #007bff; --grey-color: #6c757d;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--text-color); }
    .fullscreen-center { height: 100vh; display: flex; justify-content: center; align-items: center; }
    header { background-color: var(--dark-bg); padding: 1rem 2rem; border-bottom: 1px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .header-logo { display: flex; align-items: center; gap: 10px; }
    .header-logo img { height: 40px; }
    header h2 { margin: 0; color: var(--primary-color); font-size: 1.5rem; }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .badge { background: var(--primary-color); color: var(--dark-bg); padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    .badge.admin { background: var(--danger-color); color: white; }
    .badge.department { background: var(--info-color); color: white; }
    header button { background: var(--border-color); color: var(--primary-color); border: 1px solid var(--primary-color); padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; transition: all 0.3s; font-weight: bold; }
    header button:hover { background: var(--primary-color); color: var(--dark-bg); }
    .tabs { display: flex; gap: 10px; margin: 1rem 2rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
    .tab-button { padding: 0.6rem 1.2rem; background: var(--border-color); color: var(--primary-color); border: none; border-radius: 6px 6px 0 0; cursor: pointer; transition: all 0.3s; font-weight: bold; }
    .tab-button.active { background: var(--primary-color); color: var(--dark-bg); }
    .view { display: none; margin: 1rem 2rem; }
    .view.active { display: block; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--primary-color); }
    input, select, textarea { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444; border-radius: 6px; font-size: 14px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    .btn-primary { background: var(--primary-color); color: var(--dark-bg); }
    .btn-primary:hover { background: #ffd700; }
    .error { color: #ef4444; font-size: 14px; margin-top: 10px; text-align: center; }
    #loginScreen .login-box { display: flex; flex-direction: column; align-items: center; gap: 25px; background-color: var(--dark-bg); padding: 40px; border-radius: 12px; box-shadow: 0 0 15px rgba(243, 227, 2, 0.8); max-width: 350px; width: 90%; }
    .rooms-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
    .room-card { background: var(--light-bg); border-radius: 10px; border: 1px solid var(--primary-color); }
    .room-header { background: #222; padding: 15px; border-bottom: 1px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; }
    .room-title { font-size: 18px; font-weight: 600; color: var(--primary-color); }
    .room-content { padding: 15px; max-height: 65vh; overflow-y: auto; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
    .modal-content { background-color: var(--light-bg); margin: 5vh auto; padding: 30px; border-radius: 10px; border: 1px solid var(--primary-color); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--primary-color); padding-bottom: 10px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .state-message { text-align: center; padding: 40px; color: var(--text-muted); }
    .state-message i { font-size: 40px; margin-bottom: 15px; display: block; }
    .filtros-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; align-items: end; margin-bottom: 20px; padding: 20px; background: var(--light-bg); border-radius: 10px; border: 1px solid var(--primary-color); }
    .relatorio-container { background: var(--light-bg); border-radius: 10px; border: 1px solid var(--primary-color); padding: 20px; margin-top: 20px; min-height: 300px; overflow-x: auto; }
    .tabela-relatorio { width: 100%; border-collapse: collapse; font-size: 14px; }
    .tabela-relatorio th, .tabela-relatorio td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
    .tabela-relatorio th { background: var(--border-color); color: var(--primary-color); position: sticky; top: 0; }
    #calendar { background: var(--light-bg); padding: 1rem; border-radius: 10px; border: 1px solid var(--primary-color); max-width: 1100px; margin: auto; --fc-border-color: var(--border-color); --fc-today-bg-color: rgba(255, 193, 7, 0.1); --fc-list-even-row-bg-color: var(--darker-bg); }
    .fc-daygrid-day-number { color: var(--text-muted); } .fc-col-header-cell-cushion { color: var(--primary-color); } .fc-theme-standard .fc-list-day-cushion { background-color: var(--darker-bg); }
    .fc-list-day-text, .fc-list-day-side-text { color: var(--primary-color) !important; font-weight: bold; } .fc-list-event-time { color: var(--text-muted); } .fc-list-event-title a { color: var(--text-color) !important; }
    .fc-button { background-color: var(--border-color) !important; color: var(--primary-color) !important; border-color: var(--primary-color) !important; }
    .fc-button-active, .fc-button:hover { background-color: var(--primary-color) !important; color: var(--dark-bg) !important; }
    .participantes-container { margin-top: 1rem; display: grid; gap: 10px; max-height: 150px; overflow-y: auto; padding: 10px; background: var(--darker-bg); border-radius: 6px; }
    @keyframes fa-spin { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
    @media (max-width: 768px) { .form-row, .rooms-container, .filtros-container { grid-template-columns: 1fr; } }
    .meeting-item { background: var(--darker-bg); border-left: 5px solid; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
    .meeting-content { flex-grow: 1; }
    .meeting-date { font-weight: bold; font-size: 1.1em; color: var(--text-color); margin-bottom: 10px; }
    .meeting-details-list { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 8px; }
    .meeting-details-list li { display: flex; align-items: center; font-size: 0.95em; color: var(--text-muted); }
    .meeting-details-list li i { color: var(--primary-color); margin-right: 10px; width: 16px; text-align: center; }
    .meeting-details-list li strong { color: var(--text-color); }
    .meeting-actions-container { display: flex; align-items: center; gap: 10px; }
    .status-badge { font-size: 0.8em; font-weight: bold; padding: 6px 12px; border-radius: 20px; color: white; text-transform: uppercase; }
    .actions-group { display: flex; background-color: var(--primary-color); border-radius: 20px; overflow: hidden; }
    .actions-group button { background: transparent; border: none; color: var(--dark-bg); padding: 8px 10px; cursor: pointer; transition: background-color 0.2s; font-size: 14px; }
    .actions-group button:hover { background-color: rgba(0,0,0,0.2); }
    .btn-delete-icon { background: var(--danger-color); color: white; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .attachment-link { color: white; text-decoration: none; cursor: pointer; }
    .attachment-link:hover { text-decoration: underline; }
    input[type="file"] { display: none; }
    .file-upload-label {
        background: #222; border: 1px dashed #444; border-radius: 6px; padding: 12px;
        display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center;
        color: var(--text-muted); transition: all 0.3s;
    }
    .file-upload-label:hover { border-color: var(--primary-color); color: var(--primary-color); }
    .file-upload-label i { margin-right: 10px; }
    #fileNameDisplay { margin-top: 8px; font-size: 13px; color: var(--primary-color); text-align: center; }
  </style>
</head>
<body>
  
  <div id="loginScreen" class="fullscreen-center">
    <div class="login-box">
      <img src="logo.png" alt="Logo" style="height: 45px;" />
      <div><h2 style="font-size: 22px;">AGENDA DE REUNI√ïES</h2></div>
      <div id="loginForm" style="width: 100%;">
        <div class="form-group"><label for="loginUsername">LOGIN</label><input type="text" id="loginUsername" /></div>
        <div class="form-group"><label for="loginPassword">SENHA</label><input type="password" id="loginPassword" /></div>
        <button class="btn btn-primary" style="width:100%;" onclick="login()">Entrar</button>
        <div id="loginError" class="error"></div>
      </div>
    </div>
  </div>

  <div id="mainScreen" style="display: none;">
    <header>
      <div class="header-logo"><img src="logo.png" alt="Logo" /><h2>Agenda de Salas de Reuni√£o</h2></div>
      <div class="user-info"><span id="userName"></span><span id="userType" class="badge"></span><button onclick="logout()">Sair</button></div>
    </header>

    <div class="tabs">
      <button class="tab-button" id="tabCalendario" onclick="showTab('calendario')">Calend√°rio</button>
      <button class="tab-button active" id="tabSalas" onclick="showTab('salas')">Salas</button>
      <button class="tab-button" id="tabRelatorio" onclick="showTab('relatorio')" style="display: none;">Relat√≥rio</button>
    </div>
    
    <div id="calendarioView" class="view"><div id="calendar"></div></div>
    
    <div id="salasView" class="view active">
      <div class="filtros-container" style="grid-template-columns: 1fr; max-width: 300px; margin-bottom: 20px;">
        <div class="form-group" style="margin: 0;">
          <label for="statusFiltro">Filtrar por Status:</label>
          <select id="statusFiltro" onchange="loadMeetings()">
            <option value="">Todas</option>
            <option value="pendente">Pendente</option>
            <option value="em_andamento">Em Andamento</option>
            <option value="concluida">Conclu√≠da</option>
            <option value="cancelada">Cancelada</option>
          </select>
        </div>
      </div>
      <div class="rooms-container">
        <div class="room-card"><div class="room-header"><h2 class="room-title">Sala de Baixo</h2><button class="btn btn-primary btn-agendar" onclick="openMeetingModal('baixo')">+ Agendar</button></div><div class="room-content" id="meetingsBaixo"></div></div>
        <div class="room-card"><div class="room-header"><h2 class="room-title">Sala de Cima</h2><button class="btn btn-primary btn-agendar" onclick="openMeetingModal('cima')">+ Agendar</button></div><div class="room-content" id="meetingsCima"></div></div>
      </div>
    </div>

    <div id="relatorioView" class="view">
      <div class="filtros-container">
        <div class="form-group"><label for="dataInicio">Data In√≠cio:</label><input type="date" id="dataInicio"></div>
        <div class="form-group"><label for="dataFim">Data Fim:</label><input type="date" id="dataFim"></div>
        <div class="form-group"><label for="salaRelatorio">Sala:</label><select id="salaRelatorio"><option value="todas">Todas</option><option value="baixo">Sala de Baixo</option><option value="cima">Sala de Cima</option></select></div>
        <div class="form-group"><label for="departamentoRelatorio">Departamento:</label><select id="departamentoRelatorio"><option value="todos">Todos</option></select></div>
        <div class="form-group"><label for="statusRelatorio">Status:</label><select id="statusRelatorio"><option value="todos">Todos</option><option value="pendente">Pendente</option><option value="em_andamento">Em Andamento</option><option value="concluida">Conclu√≠da</option><option value="cancelada">Cancelada</option><option value="excluida">Exclu√≠da</option></select></div>
        <div class="form-group"><button class="btn btn-primary" style="width:100%;" onclick="carregarDadosRelatorio()">Carregar</button></div>
        <div class="form-group"><button class="btn" style="background-color:var(--success-color); color:white; width:100%;" onclick="exportarParaExcel()">Exportar CSV</button></div>
        <div class="form-group"><button class="btn" style="background-color:#ff9800; color:white; width:100%;" onclick="exportarParaHTML()">Exportar HTML</button></div>
      </div>
      <div id="resultadoRelatorio" class="relatorio-container"><div class="state-message"><i class="fas fa-filter"></i><p>Clique em "Carregar" para ver o hist√≥rico completo ou use os filtros.</p></div></div>
    </div>
  </div>

  <div id="meetingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><h2 id="modalTitle"></h2><span class="close" onclick="closeMeetingModal()" style="cursor:pointer;font-size:28px;">&times;</span></div>
      <form id="meetingForm" onsubmit="event.preventDefault(); saveMeeting();">
        <div class="form-row">
            <div class="form-group"><label for="meetingRoom">Sala *</label><select id="meetingRoom" required><option value="baixo">Sala de Baixo</option><option value="cima">Sala de Cima</option></select></div>
            <div class="form-group"><label for="meetingDepartment">Departamento *</label><select id="meetingDepartment" required></select></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label for="meetingDate">Data *</label><input type="date" id="meetingDate" required /></div>
          <div class="form-group"><label for="meetingParticipants">N¬∫ de Participantes *</label><input type="number" id="meetingParticipants" min="1" oninput="gerarCamposParticipantes()" required /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label for="meetingStartTime">In√≠cio *</label><input type="time" id="meetingStartTime" required /></div>
          <div class="form-group"><label for="meetingEndTime">Fim *</label><input type="time" id="meetingEndTime" required /></div>
        </div>
        <div class="form-group"><label for="meetingSubject">Assunto da Reuni√£o *</label><textarea id="meetingSubject" rows="3" required></textarea></div>
        <div class="form-group">
            <label for="meetingFile">Anexo (.doc, .docx, m√°x: 20MB)</label>
            <label for="meetingFile" class="file-upload-label" id="fileUploadLabel">
                <i class="fas fa-cloud-upload-alt"></i>
                <span id="fileUploadText">Clique para selecionar um arquivo</span>
            </label>
            <input type="file" id="meetingFile" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" onchange="displayFileName()">
            <div id="fileNameDisplay"></div>
        </div>
        <div class="form-group"><label>Nomes dos Participantes</label><div id="participantesContainer" class="participantes-container"></div></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn" style="background-color: #555; color: white;" onclick="closeMeetingModal()">Cancelar</button>
        </div>
        <div id="meetingError" class="error"></div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
<script>
    const api = axios.create({ baseURL: '/api' });
    let currentUser = null; let currentMeetingId = null; let calendar = null; let departments = [];
    
    const statusConfig = {
      pendente: { label: 'Pendente', color: 'var(--primary-color)' },
      em_andamento: { label: 'Em Andamento', color: 'var(--info-color)' },
      concluida: { label: 'Conclu√≠da', color: 'var(--success-color)' },
      cancelada: { label: 'Cancelada', color: 'var(--danger-color)' },
      excluida: { label: 'Exclu√≠da', color: 'var(--grey-color)' }
    };

    api.interceptors.request.use(config => {
      const token = localStorage.getItem('token'); if (token) config.headers.Authorization = `Bearer ${token}`;
      return config;
    });
    api.interceptors.response.use(r => r, e => { if (e.response?.status === 401) logout(true); return Promise.reject(e); });

    window.addEventListener('load', () => { if (localStorage.getItem('token')) verifyToken(); else document.getElementById('loginScreen').style.display = 'flex'; });

    async function login() {
      const [u, p, err] = [document.getElementById('loginUsername').value, document.getElementById('loginPassword').value, document.getElementById('loginError')];
      err.textContent = '';
      try {
        const res = await api.post('/login', { username: u, password: p });
        localStorage.setItem('token', res.data.token); currentUser = res.data.user;
        await initializeUI();
      } catch (error) { err.textContent = error.response?.data?.error || 'Credenciais inv√°lidas.'; }
    }

    async function verifyToken() { try { const res = await api.get('/verify'); currentUser = res.data.user; await initializeUI(); } catch { logout(true); } }
    
    async function initializeUI() {
        document.getElementById('loginScreen').style.display = 'none'; document.getElementById('mainScreen').style.display = 'block';
        document.getElementById('userName').textContent = currentUser.name;
        const userTypeSpan = document.getElementById('userType');
        userTypeSpan.textContent = currentUser.user_type.toUpperCase(); userTypeSpan.className = `badge ${currentUser.user_type}`;
        
        const canManage = currentUser.user_type === 'admin' || currentUser.user_type === 'department';
        const isAdmin = currentUser.user_type === 'admin';

        document.getElementById('tabRelatorio').style.display = isAdmin ? 'block' : 'none';
        document.querySelectorAll('.btn-agendar').forEach(btn => btn.style.display = canManage ? 'block' : 'none');

        if (canManage) await loadDepartments();
        
        showTab('salas'); initCalendar(); loadMeetings();
        setInterval(checkForUpcomingMeetings, 60000);
    }
    
    function logout(isSessionExpired = false) { if (!isSessionExpired && !confirm('Tem certeza que deseja sair?')) return; localStorage.removeItem('token'); window.location.reload(); }
    
    function showTab(tabId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(`${tabId}View`).classList.add('active');
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active')); document.getElementById(`tab${tabId.charAt(0).toUpperCase() + tabId.slice(1)}`).classList.add('active');
        if (tabId === 'calendario' && calendar) setTimeout(() => calendar.render(), 1);
        if (tabId === 'salas') loadMeetings();
    }
    
    // ‚ú® FUN√á√ÉO DO CALEND√ÅRIO ATUALIZADA ‚ú®
    function initCalendar() {
      if (calendar) calendar.destroy();
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth', locale: 'pt-br',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
        buttonText: { today: 'Hoje', month: 'M√™s', week: 'Semana', list: 'Agenda' },
        events: (fetchInfo, successCallback, failureCallback) => {
          api.get('/meetings').then(res => {
            successCallback(res.data.map(m => {
                const isReserved = m.subject === 'Reservado';
                const eventTitle = isReserved ? 'Reservado' : m.subject + (m.file_path ? ' üìé' : '');

                return {
                    id: m.id,
                    title: eventTitle,
                    start: `${m.date}T${m.start_time}`,
                    end: `${m.date}T${m.end_time}`,
                    backgroundColor: statusConfig[m.computed_status]?.color || 'var(--primary-color)',
                    borderColor: statusConfig[m.computed_status]?.color || 'var(--primary-color)',
                    textColor: 'white',
                    extendedProps: m
                };
            }));
          }).catch(failureCallback);
        },
        eventClick: (info) => {
          const props = info.event.extendedProps;
          
          if (props.subject === 'Reservado') {
            const msg = `Hor√°rio Reservado - Entre ${props.start_time} e ${props.end_time}`;
            alert(msg);
            return;
          }
          
          let msg = `Assunto: ${props.subject}\nSala: ${props.room_location === 'baixo' ? 'Sala de Baixo' : 'Sala de Cima'}\nDepto: ${props.department}\nHor√°rio: ${props.start_time} - ${props.end_time}\nOrganizador: ${props.organizer_name}\nParticipantes: ${props.participants_names || 'N/A'}`;
          if (props.file_path) { msg += `\n\nUm anexo est√° dispon√≠vel para esta reuni√£o.` }
          alert(msg);
        }
      });
      calendar.render();
    }

    async function loadMeetings() {
        try {
            const statusFiltro = document.getElementById('statusFiltro').value;
            const { data } = await api.get('/meetings', { params: { statusFiltro } });
            // A Aba Salas continua usando a mesma fun√ß√£o, que vai renderizar os dados que o servidor mandar
            renderMeetingsInContainer(document.getElementById('meetingsBaixo'), data.filter(m => m.room_location === 'baixo'));
            renderMeetingsInContainer(document.getElementById('meetingsCima'), data.filter(m => m.room_location === 'cima'));
            if (calendar) calendar.refetchEvents();
        } catch (error) {
            console.error('Erro ao carregar reuni√µes:', error);
            const errorHtml = `<div class="state-message"><i class="fas fa-exclamation-triangle"></i><p>Falha ao carregar.</p></div>`;
            document.getElementById('meetingsBaixo').innerHTML = errorHtml; document.getElementById('meetingsCima').innerHTML = errorHtml;
        }
    }

    // A renderiza√ß√£o da Aba Salas n√£o foi alterada
    function renderMeetingsInContainer(container, meetings) {
        if (!meetings || meetings.length === 0) {
            container.innerHTML = '<div class="state-message"><i class="far fa-calendar-check"></i><p>Nenhuma reuni√£o encontrada.</p></div>'; return;
        }
        container.innerHTML = meetings.map(m => {
            const statusInfo = statusConfig[m.computed_status] || statusConfig.pendente;
            const canAdmin = currentUser.user_type === 'admin';
            const isReserved = m.subject === 'Reservado';
            
            let actionsHtml = '';
            if (!isReserved) {
                const status = m.computed_status;
                if (status === 'pendente' || status === 'em_andamento') {
                    actionsHtml = `<div class="actions-group" style="background-color: ${statusInfo.color};">
                        <button title="Editar" onclick="openMeetingModal(null, ${m.id})"><i class="fas fa-pen"></i></button>
                        ${status === 'pendente' ? `<button title="Cancelar" onclick="cancelMeeting(${m.id})"><i class="fas fa-ban"></i></button>` : ''}
                        ${canAdmin ? `<button title="Excluir" onclick="deleteMeeting(${m.id})"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                } else {
                    actionsHtml = `<div class="meeting-actions-container">
                        <span class="status-badge" style="background-color:${statusInfo.color};">${statusInfo.label}</span>
                        ${canAdmin ? `<button class="btn-delete-icon" title="Excluir" onclick="deleteMeeting(${m.id})"><i class="fas fa-trash"></i></button>` : ''}
                    </div>`;
                }
            } else {
                actionsHtml = `<span class="status-badge" style="background-color:${statusInfo.color};">${statusInfo.label}</span>`;
            }
            
            const attachmentHtml = m.file_path ? `<li><i class="fas fa-paperclip fa-fw"></i> <a href="#" onclick="event.preventDefault(); downloadAttachment(${m.id})" class="attachment-link">Visualizar anexo</a></li>` : '';

            return `<div class="meeting-item" style="border-left-color: ${statusInfo.color};">
                <div class="meeting-content">
                    <div class="meeting-date">${formatDate(m.date)}</div>
                    <ul class="meeting-details-list">
                        <li><i class="fas fa-clock fa-fw"></i> <strong>${m.start_time} √†s ${m.end_time}</strong></li>
                        <li><i class="fas fa-comment-dots fa-fw"></i> ${m.subject}</li>
                        <li><i class="fas fa-building fa-fw"></i> ${m.department}</li>
                        <li><i class="fas fa-user-tie fa-fw"></i> ${m.organizer_name}</li>
                        ${!isReserved ? `<li><i class="fas fa-users fa-fw"></i> ${m.participants_names || 'N√£o informado'} (${m.participants}p)</li>` : ''}
                        ${attachmentHtml}
                    </ul>
                </div>
                <div class="meeting-actions-container">
                    ${actionsHtml}
                </div>
            </div>`;
        }).join('');
    }

    async function openMeetingModal(room, meetingId = null) {
      currentMeetingId = meetingId;
      document.getElementById('meetingForm').reset(); document.getElementById('participantesContainer').innerHTML = ''; document.getElementById('meetingError').textContent = '';
      displayFileName();
      const deptSelect = document.getElementById('meetingDepartment');
      deptSelect.disabled = currentUser.user_type === 'department';
      if(currentUser.user_type === 'department') {
          deptSelect.value = currentUser.username.split('_')[1];
      }
      try {
        if (meetingId) {
            document.getElementById('modalTitle').textContent = 'Editar Reuni√£o';
            const { data: m } = await api.get(`/meetings/${meetingId}`);
            document.getElementById('meetingRoom').value = m.room_location; document.getElementById('meetingDepartment').value = m.department;
            document.getElementById('meetingDate').value = m.date; document.getElementById('meetingStartTime').value = m.start_time;
            document.getElementById('meetingEndTime').value = m.end_time; document.getElementById('meetingSubject').value = m.subject;
            document.getElementById('meetingParticipants').value = m.participants; gerarCamposParticipantes();
            if (m.participants_names) { m.participants_names.split(',').forEach((n, i) => { const el = document.getElementById(`participante_${i+1}`); if(el) el.value = n.trim(); }); }
            if (m.file_path) {
                const fileName = m.file_path.split('-').slice(2).join('-');
                displayFileName(fileName, true);
            }
        } else {
            document.getElementById('modalTitle').textContent = 'Nova Reuni√£o'; document.getElementById('meetingRoom').value = room;
            document.getElementById('meetingDate').valueAsDate = new Date();
        }
        document.getElementById('meetingModal').style.display = 'block';
      } catch(error) { alert('N√£o foi poss√≠vel carregar os dados da reuni√£o.'); }
    }

    function closeMeetingModal() { document.getElementById('meetingModal').style.display = 'none'; }

    async function saveMeeting() {
      const errDiv = document.getElementById('meetingError'); errDiv.textContent = '';
      const fileInput = document.getElementById('meetingFile');
      const file = fileInput.files[0];
      if (file && file.size > 20 * 1024 * 1024) {
          errDiv.textContent = 'O arquivo excede o limite de 20MB.'; return;
      }
      const formData = new FormData();
      formData.append('room_location', document.getElementById('meetingRoom').value);
      formData.append('department', document.getElementById('meetingDepartment').value);
      formData.append('date', document.getElementById('meetingDate').value);
      formData.append('start_time', document.getElementById('meetingStartTime').value);
      formData.append('end_time', document.getElementById('meetingEndTime').value);
      formData.append('subject', document.getElementById('meetingSubject').value.trim());
      formData.append('participants', document.getElementById('meetingParticipants').value);
      formData.append('participants_names', Array.from({ length: parseInt(document.getElementById('meetingParticipants').value, 10) || 0 }, (_, i) => document.getElementById(`participante_${i + 1}`)?.value.trim()).join(', '));
      if (file) {
          formData.append('attachment', file);
      }
      if (!formData.get('subject') || !formData.get('date') || !formData.get('start_time') || !formData.get('end_time') || !formData.get('department')) { errDiv.textContent = 'Preencha todos os campos obrigat√≥rios.'; return; }
      if (formData.get('start_time') >= formData.get('end_time')) { errDiv.textContent = 'O hor√°rio de t√©rmino deve ser ap√≥s o de in√≠cio.'; return; }
      if (formData.get('start_time') < "08:00" || formData.get('end_time') > "18:00") { errDiv.textContent = 'As reuni√µes devem ocorrer entre 08:00 e 18:00.'; return; }
      try {
        const method = currentMeetingId ? 'put' : 'post'; const url = currentMeetingId ? `/meetings/${currentMeetingId}` : '/meetings';
        await api[method](url, formData, { headers: { 'Content-Type': 'multipart/form-data' } });
        closeMeetingModal(); loadMeetings();
      } catch (error) { errDiv.textContent = error.response?.data?.error || 'Ocorreu um erro ao salvar.'; }
    }
    
    async function cancelMeeting(id) {
        if (!confirm('Deseja mesmo cancelar esta reuni√£o?')) return;
        try { await api.put(`/meetings/${id}/cancel`); loadMeetings(); }
        catch (error) { alert(error.response?.data?.error || 'Erro ao cancelar.'); }
    }

    async function deleteMeeting(id) {
      if (!confirm('Deseja mesmo EXCLUIR esta reuni√£o? A a√ß√£o n√£o pode ser desfeita.')) return;
      try { await api.delete(`/meetings/${id}`); loadMeetings(); }
      catch (error) { alert(error.response?.data?.error || 'Erro ao excluir.'); }
    }

    async function carregarDadosRelatorio() {
      const div = document.getElementById('resultadoRelatorio'); div.innerHTML = `<div class="state-message"><i class="fas fa-spinner fa-spin"></i><p>Carregando...</p></div>`;
      try {
        const params = { 
            dataInicio: document.getElementById('dataInicio').value, 
            dataFim: document.getElementById('dataFim').value, 
            sala: document.getElementById('salaRelatorio').value, 
            status: document.getElementById('statusRelatorio').value,
            departamento: document.getElementById('departamentoRelatorio').value
        };
        const { data: meetings } = await api.get('/meetings/historico', { params });
        if (!meetings || meetings.length === 0) { div.innerHTML = `<div class="state-message"><i class="fas fa-table"></i><p>Nenhuma reuni√£o encontrada.</p></div>`; return; }
        let html = `<p style="margin-bottom: 15px;">${meetings.length} reuni√µes encontradas.</p><table class="tabela-relatorio"><thead><tr><th>Data</th><th>Hor√°rio</th><th>Sala</th><th>Depto</th><th>Assunto</th><th>Organizador</th><th>Participantes</th><th>Status</th><th>Anexo</th></tr></thead><tbody>`;
        meetings.forEach(m => { 
          const anexoHtml = m.file_path ? `<a href="#" onclick="event.preventDefault(); downloadAttachment(${m.id})" title="Visualizar anexo">üìé</a>` : '-';
          html += `<tr><td>${formatDate(m.date)}</td><td>${m.start_time} - ${m.end_time}</td><td>${m.room_location === 'baixo' ? 'S. Baixo' : 'S. Cima'}</td><td>${m.department}</td><td>${m.subject}</td><td>${m.organizer_name}</td><td>${m.participants_names||'-'}</td><td>${m.status_display}</td><td style="text-align:center;">${anexoHtml}</td></tr>`; });
        html += `</tbody></table>`; div.innerHTML = html;
      } catch (error) { div.innerHTML = `<div class="state-message" style="color:var(--danger-color);"><i class="fas fa-exclamation-triangle"></i><p>${error.response?.data?.error || 'Erro ao carregar'}</p></div>`; }
    }
    
    async function exportTo(format) {
      const params = { 
        dataInicio: document.getElementById('dataInicio').value, 
        dataFim: document.getElementById('dataFim').value, 
        sala: document.getElementById('salaRelatorio').value, 
        status: document.getElementById('statusRelatorio').value,
        departamento: document.getElementById('departamentoRelatorio').value
      };
      const endpoint = format === 'csv' ? '/meetings/exportar' : '/meetings/exportar_html';
      try {
        const res = await api.get(endpoint, { params, responseType: 'blob' });
        const url = window.URL.createObjectURL(new Blob([res.data])); const link = document.createElement('a');
        link.href = url; const today = new Date().toISOString().split('T')[0];
        link.setAttribute('download', `relatorio_reunioes_${today}.${format}`); document.body.appendChild(link);
        link.click(); document.body.removeChild(link); window.URL.revokeObjectURL(url);
      } catch (error) { alert('N√£o foi poss√≠vel exportar o relat√≥rio.'); }
    }

    function exportarParaExcel() { exportTo('csv'); }
    function exportarParaHTML() { exportTo('html'); }

    function gerarCamposParticipantes() {
      const num = parseInt(document.getElementById('meetingParticipants').value, 10) || 0;
      document.getElementById('participantesContainer').innerHTML = Array.from({ length: num }, (_, i) => `<div class="form-group" style="margin-bottom:0.5rem;"><input type="text" id="participante_${i+1}" placeholder="Nome do participante ${i+1}" /></div>`).join('');
    }

    async function loadDepartments() {
      try {
        const { data: depts } = await api.get('/departments'); departments = depts;
        const optionsHtml = depts.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
        document.getElementById('meetingDepartment').innerHTML = '<option value="">Selecione...</option>' + optionsHtml;
        if (currentUser.user_type === 'admin') {
            document.getElementById('departamentoRelatorio').innerHTML = '<option value="todos">Todos</option>' + optionsHtml;
        }
      } catch (error) { console.error('Erro ao carregar departamentos:', error); }
    }

    async function checkForUpcomingMeetings() {
        if (!currentUser || currentUser.user_type === 'viewer') return;
        try {
            const { data } = await api.get('/meetings');
            const now = new Date();
            data.forEach(m => {
                if (m.computed_status === 'pendente') {
                    const start = new Date(`${m.date}T${m.start_time}`);
                    const diffMinutes = (start.getTime() - now.getTime()) / 60000;
                    if (diffMinutes > 4.5 && diffMinutes <= 5.5) { 
                        if (Notification.permission === 'granted') {
                            new Notification('Reuni√£o Come√ßando!', {
                                body: `A reuni√£o "${m.subject}" na ${m.room_location === 'baixo' ? 'Sala de Baixo' : 'Sala de Cima'} come√ßa em 5 minutos.`,
                                icon: 'logo.png'
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(p => { if (p === 'granted') {} });
                        }
                    }
                }
            });
        } catch (error) { console.error("Erro ao verificar reuni√µes", error); }
    }
    
    function displayFileName(currentFile = null, isExisting = false) {
        const fileInput = document.getElementById('meetingFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileUploadText = document.getElementById('fileUploadText');
        const file = fileInput.files[0];

        if (file) {
            fileNameDisplay.textContent = `Arquivo selecionado: ${file.name}`;
            fileUploadText.textContent = 'Trocar arquivo';
        } else if (isExisting) {
            fileNameDisplay.textContent = `Arquivo atual: ${currentFile}`;
            fileUploadText.textContent = 'Substituir arquivo';
        } else {
            fileNameDisplay.textContent = '';
            fileUploadText.textContent = 'Clique para selecionar um arquivo';
        }
    }

    function formatDate(dateStr) { return new Date(dateStr + 'T00:00:00').toLocaleDateString('pt-BR'); }
    
    async function downloadAttachment(meetingId) {
      try {
        const res = await api.get(`/meetings/${meetingId}/attachment`, { responseType: 'blob' });
        const url = window.URL.createObjectURL(new Blob([res.data], { type: res.headers['content-type'] }));
        window.open(url, '_blank');
        setTimeout(() => window.URL.revokeObjectURL(url), 100);
      } catch (error) {
        console.error('Erro ao visualizar/baixar anexo:', error);
        alert('N√£o foi poss√≠vel obter o anexo. Voc√™ pode n√£o ter permiss√£o ou o arquivo foi removido.');
      }
    }

    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMeetingModal(); });
    window.addEventListener('click', (e) => { if (e.target == document.getElementById('meetingModal')) closeMeetingModal(); });
    setInterval(loadMeetings, 30000);
</script>
