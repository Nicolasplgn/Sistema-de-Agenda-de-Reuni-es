    date: document.getElementById('meetingDate').value,
    start_time: document.getElementById('meetingStartTime').value,
    end_time: document.getElementById('meetingEndTime').value,
    subject: document.getElementById('meetingSubject').value.trim(),
    participants: parseInt(document.getElementById('meetingParticipants').value)
  };

  const errDiv = document.getElementById('meetingError');
  errDiv.textContent = '';

  // Valida√ß√µes
  if (!data.date || !data.start_time || !data.end_time || !data.subject || isNaN(data.participants)) {
    errDiv.textContent = 'Preencha todos os campos obrigat√≥rios.';
    return;
  }

  if (data.start_time >= data.end_time) {
    errDiv.textContent = 'O hor√°rio de t√©rmino deve ser ap√≥s o hor√°rio de in√≠cio.';
    return;
  }

  if (data.participants < 1) {
    errDiv.textContent = 'Informe pelo menos 1 participante.';
    return;
  }

  // Coleta nomes dos participantes
  const nomes = [];
  for (let i = 1; i <= data.participants; i++) {
    const input = document.getElementById(`participante_${i}`);
    if (input && input.value.trim()) {
      nomes.push(input.value.trim());
    }
  }

  if (nomes.length !== data.participants) {
    errDiv.textContent = 'Preencha o nome de todos os participantes.';
    return;
  }

  data.participants_names = nomes.join(', ');

  try {
    if (currentMeetingId) {
      // Atualizar reuni√£o existente
      await api.put(`/meetings/${currentMeetingId}`, data);
    } else {
      // Criar nova reuni√£o
      await api.post('/meetings', data);
    }

    closeMeetingModal();
    loadMeetings();
    if (calendar) calendar.refetchEvents();
  } catch (error) {
    console.error('Erro ao salvar reuni√£o:', error);
    errDiv.textContent = error.response?.data?.error || 'Erro ao salvar reuni√£o';
  }
}


// Fun√ß√£o auxiliar para edi√ß√£o (para preencher os participantes existentes)
async function editMeeting(id) {
  try {
    const res = await api.get('/meetings');
    const meeting = res.data.find(m => m.id === id);
    
    if (!meeting) return alert('Reuni√£o n√£o encontrada');
    
    currentMeetingId = id;
    currentRoom = meeting.room_location;
    
    document.getElementById('modalTitle').textContent = 'Editar Reuni√£o';
    document.getElementById('meetingRoom').value = meeting.room_location;
    document.getElementById('meetingDate').value = meeting.date;
    document.getElementById('meetingStartTime').value = meeting.start_time;
    document.getElementById('meetingEndTime').value = meeting.end_time;
    document.getElementById('meetingSubject').value = meeting.subject;
    document.getElementById('meetingParticipants').value = meeting.participants;
    
    // Gerar campos para participantes existentes
    const container = document.getElementById('participantesContainer');
    container.innerHTML = '';
    
    if (meeting.participants_names) {
      const nomes = meeting.participants_names.split(', ');
      for (let i = 0; i < nomes.length; i++) {
        const div = document.createElement('div');
        div.className = 'participante-item';
        div.innerHTML = `
          <label>Participante ${i + 1}:</label>
          <input type="text" id="participante_${i + 1}" 
                 value="${nomes[i].trim()}" required />
        `;
        container.appendChild(div);
      }
    }
    
    document.getElementById('meetingError').textContent = '';
    document.getElementById('meetingModal').style.display = 'block';
  } catch (error) {
    console.error('Erro ao cargar reuni√£o:', error);
    alert('Erro ao carregar reuni√£o');
  }
}

    async function deleteMeeting(id) {
      if (!confirm('Deseja mesmo excluir esta reuni√£o?')) return;
      
      try {
        await api.delete(`/meetings/${id}`);
        loadMeetings();
        
        if (calendar) {
          calendar.refetchEvents();
        }
        
        alert('Reuni√£o exclu√≠da com sucesso!');
      } catch {
        alert('Erro ao excluir reuni√£o');
      }
    }

    // --- Eventos Globais ---
    window.onclick = function(e) {
      const modal = document.getElementById('meetingModal');
      if (e.target === modal) closeMeetingModal();
    };
    
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeMeetingModal();
    });
  </script>
